<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 days of (S)CSS - Project #5</title>
    <link rel="stylesheet" href="assets/sass/style.css" />
    <link rel="shortcut icon" href="images/Logo_transp.ico" />
</head>
<body>
    <section class="container">
        <h1>CLOCK</h1>
        <section class="circle">
            <svg class="minutes">
                <circle cx="50" cy="50" r="150"></circle>
                <circle cx="50" cy="50" r="150" id="filling-circle"></circle>
            </svg>
            <div class="clock">
                <p><span id="hour"></span>:<span id="minutes"></span></p>
                <p id="seconds"></p>
            </div>
        </section>        
    </section>

    <script src="assets/js/main.js"></script>    
</body>
</html>
