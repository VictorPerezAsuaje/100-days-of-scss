<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 days of (S)CSS - Project #0</title>
    <link rel="stylesheet" href="assets/sass/style.css" />
    <link rel="shortcut icon" href="images/Logo_transp.ico" />
</head>
<body>
    <section class="container">
        <section id="canvas">
            <div id="align-me">ALIGN ME!</div>
        </section>
        <section id="controller">
            <!-- Top -->
            <button id="controller__top-left" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
            <button id="controller__top-center" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
            <button id="controller__top-right" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>

            <!-- Center -->
            <button id="controller__center-left" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
            <button id="controller__center-center" onclick="ReAlign(this)">
                <img src="images/center-square.png">
            </button>
            <button id="controller__center-right" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>

            <!-- Bottom -->
            <button id="controller__bottom-left" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
            <button id="controller__bottom-center" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
            <button id="controller__bottom-right" onclick="ReAlign(this)">
                <img src="images/caret-arrow-up.png">
            </button>
        </section>
        <section id="code-container">
            <section id="css-code">

            </section>
        </section>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
